<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="card shadow">
    <div class="card-bar">
        <span class="icon-bar">
            <i class="fa-solid fa-bars bar"></i>
        </span>
        <span class="profile-title">
            My Profile
        </span>
        <span class="icon-heart">
            <i class="fa-solid fa-heart heart"></i>
        </span>
    </div>
    <div class="profile-image">
        <img class="profile" src="./img/sithu.jpg" alt="">
    </div>
    <div class="profile-detail">
        <h1 class="profile-name">Mg Si Thu Aung</h1>
        <h3 class="profile-position">Html,Css,Javascript (Beginner)</h3>
        <p class="profile-work">Student</p>
        <p class="profile-work">Ph :: 09xxxxxxxxxx</p>
    </div>
    <div>
        <button class="profile-button shadow">Click Now</button>
    </div>
   </div>
</body>
</html>
